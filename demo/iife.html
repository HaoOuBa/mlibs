<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iife</title>
</head>

<body>
  <input type="file" id="file">

  <script src="../dist/mlibs.js"></script>
  <script>
    const { isQQ, getType, compressImage } = window.Mlibs;

    console.log('window.Mlibs ->', window.Mlibs);

    console.log('\n---- 压缩图片 ----');
    file.addEventListener('change', e => {
      console.log('压缩前大小 ->', e.target.files[0].size);
      compressImage(e.target.files[0], 0.1).then(res => {
        var reader = new FileReader();
        reader.readAsDataURL(res);
        reader.onload = function (e) {
          console.log(e.target.result);
          console.log('压缩后大小 ->', res.size);
        }
      })
    })
  </script>
</body>

</html>
